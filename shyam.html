<h1>गणेशा तुम्हे प्रणाम</h1>
<p>हे ! गणेशा तुम्हे प्रणाम, तुम ही सजीव प्रत्यक्ष रूप हो, तुम ही कमम और कता भी तुम ही हो, तुम ही धारण करने वाले, और तुम ही हरण करने वाले संहारी हो । तुम में ही समस्त ब्रह्माण व्याप्त हैं तुम्ही एक पववत्र साक्षी हो।</p>
